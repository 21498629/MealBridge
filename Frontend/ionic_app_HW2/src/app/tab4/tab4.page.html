<ion-card>
  <ion-card-header>
    <ion-label color="primary">PAST BOOKINGS</ion-label>
  </ion-card-header>
  <ion-card-content>
    <ion-item-group>
      <ion-item *ngFor="let order of PastOrders" lines="none" class="dashedBorderBottom">
        <ion-row>
          <ion-col size="13">
            <ion-label>{{ order.rName }} Total: {{ order.rPrice }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item *ngIf="PastOrders.length === 0" lines="none" class="dashedBorderBottom">
        <ion-row>
          <ion-col size="13">
            <ion-label>No past bookings found.</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
  </ion-card-content>
</ion-card>
