<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SPOTS BOOKED</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BOOKED SPOTS</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <img src="{{ CartItems[0].RImage }}" />
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-icon aria-hidden="true" name="list-outline" color="medium" size="large"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-input placeholder="Any Instructions? We will try our best"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
