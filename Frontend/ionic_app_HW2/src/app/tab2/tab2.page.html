<ion-header>
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-searchbar [(ngModel)]="text" placeholder="Search location " (ionChange)="TheSearch()"></ion-searchbar>
      </ion-col>
    </ion-row>
      <ion-col size="12" class="ion-text-center">
      </ion-col>
      <ion-row *ngIf="search && search.length > 0">
        <ion-col size="12">
          <ion-list>
            <ion-item *ngFor="let Restaurant of search" >
              <ion-card>
                <ion-card-content>
                  <img src="{{Restaurant.RImage}}">
                  <ion-card-header>
                    <ion-card-title>{{Restaurant.RName}}</ion-card-title>
                    <ion-card-subtitle>{{Restaurant.RType}}</ion-card-subtitle>
                  </ion-card-header>
                  <h5>{{Restaurant.RRating}}<ion-icon name="star"></ion-icon> R{{Restaurant.RPrice}}</h5>
                  <h4>{{Restaurant.RDistance}} kms away</h4>
                  <ion-button class="info" (click)="ADDCart(Restaurant)">Add</ion-button> 
                </ion-card-content>
              </ion-card>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      
      
      
    <ion-row *ngIf="Restaurants && Restaurants.length == 0">
      <ion-col size="12" class="ion-text-center">
        <ion-text color="info">No results found.</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
